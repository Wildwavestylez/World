<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobusov√° hra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        #map-container {
            width: 90%;
            max-width: 600px;
            height: 450px;
            margin: 10px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #map-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Vyberte startovn√≠ oblast</h1>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div class="btn-container">
        <button id="confirmBtn" disabled>Potvrdit v√Ωbƒõr</button>
        <button id="newLineBtn" style="display: none;">Vytvo≈ôit novou linku</button>
        <button id="expandLineBtn" style="display: none;">Roz≈°i≈ô linku</button>
<button id="startLineBtn" style="display: none;">Spustit linku</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        let map = L.map('map').setView([50.0755, 14.4378], 12); // Praha jako v√Ωchoz√≠ bod

        // P≈ôid√°n√≠ dla≈ædic OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Kliknut√≠ na mapu ‚Üí um√≠stƒõn√≠ markeru
        map.on('click', function (e) {
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
            document.getElementById('confirmBtn').disabled = false;
        });

        // Potvrzen√≠ v√Ωbƒõru a naƒçten√≠ zast√°vek z Overpass API
        document.getElementById('confirmBtn').addEventListener('click', function () {
            if (!marker) return;
            
            let lat = marker.getLatLng().lat;
            let lon = marker.getLatLng().lng;

            alert("Vybran√° oblast: " + lat.toFixed(5) + ", " + lon.toFixed(5));

            // Skryt√≠ tlaƒç√≠tka "Potvrdit v√Ωbƒõr", zobrazen√≠ nov√Ωch tlaƒç√≠tek
            document.getElementById('confirmBtn').style.display = "none";
            document.getElementById('newLineBtn').style.display = "inline-block";
            document.getElementById('expandLineBtn').style.display = "inline-block";

            let overpassQuery = `
                [out:json];
                node(around:5000, ${lat}, ${lon})["highway"="bus_stop"];
                out;
            `;

            fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Zast√°vky:", data);
                    data.elements.forEach(busStop => {
                        if (busStop.lat && busStop.lon) {
                            L.marker([busStop.lat, busStop.lon], {
                                icon: L.icon({
                                    iconUrl: "https://i.imgur.com/ByUDLOI.png",
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                })
                            }).addTo(map).bindPopup(busStop.tags.name || "Zast√°vka bez n√°zvu");
                        }
                    });
                })
                .catch(error => console.error("Chyba p≈ôi naƒç√≠t√°n√≠ zast√°vek:", error));
        });

        // Event pro vytvo≈ôen√≠ nov√© linky
        document.getElementById('newLineBtn').addEventListener('click', function () {
            alert("Funkce pro vytvo≈ôen√≠ nov√© linky bude brzy p≈ôid√°na!");
        });

        // Event pro roz≈°√≠≈ôen√≠ linky
        document.getElementById('expandLineBtn').addEventListener('click', function () {
            alert("Funkce pro roz≈°√≠≈ôen√≠ linky bude brzy p≈ôid√°na!");
        });

let selectedStops = [];
let busStops = [];
let busLine = null; // Trasa linky

// Ikony zast√°vek
let defaultIcon = L.icon({ iconUrl: "https://i.imgur.com/ByUDLOI.png", iconSize: [20, 20] });
let selectedIcon = L.icon({ iconUrl: "https://i.imgur.com/z4dG2Jq.png", iconSize: [20, 20] });

// P≈ôid√°n√≠ zast√°vky do linky
function selectStop(marker, stop) {
    if (selectedStops.includes(stop)) {
        selectedStops = selectedStops.filter(s => s !== stop);
        marker.setIcon(defaultIcon);
    } else {
        selectedStops.push(stop);
        marker.setIcon(selectedIcon);
    }

    updateStartLineButton();
}

// Aktivace tlaƒç√≠tka "Spustit linku"
function updateStartLineButton() {
    let btn = document.getElementById('startLineBtn');
    btn.style.display = selectedStops.length >= 2 ? "inline-block" : "none";
}

// Naƒçten√≠ zast√°vek do mapy
function loadBusStops(data) {
    data.elements.forEach(busStop => {
        if (busStop.lat && busStop.lon) {
            let stop = {
                lat: busStop.lat,
                lon: busStop.lon,
                name: busStop.tags.name || "Zast√°vka bez n√°zvu"
            };

            let marker = L.marker([stop.lat, stop.lon], { icon: defaultIcon })
                .addTo(map)
                .bindPopup(stop.name)
                .on('click', () => selectStop(marker, stop));

            busStops.push({ marker, stop });
        }
    });
}

// Spust√≠me linku = vytvo≈ô√≠me trasu
function startBusLine() {
    if (busLine) {
        map.removeLayer(busLine);
    }

    let latlngs = selectedStops.map(stop => [stop.lat, stop.lon]);
    busLine = L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
    
    moveBus(latlngs); // üöç Spust√≠me autobus
}

// P≈ôesun autobusu mezi zast√°vkami
function moveBus(stops) {
    let busMarker = L.marker(stops[0], { icon: selectedIcon }).addTo(map);
    let index = 0;

    function move() {
        if (index < stops.length - 1) {
            let nextStop = stops[index + 1];
            busMarker.setLatLng(nextStop);
            index++;
            setTimeout(move, 2000); // Ka≈æd√© 2 sekundy pohyb na dal≈°√≠ zast√°vku
        }
    }
    
    move();
}

// P≈ôid√°n√≠ event listeneru na tlaƒç√≠tko
document.addEventListener("DOMContentLoaded", function () {
    let startLineBtn = document.getElementById('startLineBtn');
    if (startLineBtn) {
        startLineBtn.addEventListener('click', startBusLine);
    }
});
// Spu≈°tƒõn√≠ nov√© linky
document.getElementById('startLineBtn').addEventListener('click', function () {
    alert("Linka spu≈°tƒõna mezi vybran√Ωmi zast√°vkami!");
});

document.addEventListener("DOMContentLoaded", function () {
    let startLineBtn = document.getElementById('startLineBtn');
    if (startLineBtn) {
        startLineBtn.addEventListener('click', function () {
            alert("Linka spu≈°tƒõna mezi vybran√Ωmi zast√°vkami!");
        });
    }
});

// Ikony
let defaultIcon = L.icon({ iconUrl: "https://i.imgur.com/ByUDLOI.png", iconSize: [20, 20] });
let selectedIcon = L.icon({ iconUrl: "https://i.imgur.com/z4dG2Jq.png", iconSize: [20, 20] });
    </script>
</body>
</html>
