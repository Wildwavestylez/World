<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobusová hra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        #map-container {
            width: 90%;
            max-width: 600px;
            height: 450px;
            margin: 10px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #map-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Vyberte startovní oblast</h1>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div class="btn-container">
        <button id="confirmBtn" disabled>Potvrdit výběr</button>
        <button id="newLineBtn" style="display: none;">Vytvořit novou linku</button>
        <button id="expandLineBtn" style="display: none;">Rozšiř linku</button>
<button id="startLineBtn" style="display: none;">Spustit linku</button>
    </div>

    <script>
let busLines = []; // Uložené linky
let currentBalance = 1000; // Počáteční peníze hráče
let nextLineCost = 0; // Cena první linky = 0
let selectedStops = [];
let busStops = [];
let busLine = null;

document.getElementById('newLineBtn').addEventListener('click', function () {
    if (currentBalance >= nextLineCost) {
        startCreatingLine();
    } else {
        alert("Nemáš dostatek peněz na vytvoření nové linky!");
    }
});

document.getElementById('expandLineBtn').addEventListener('click', function () {
    expandExistingLine();
});

document.getElementById('startLineBtn').addEventListener('click', function () {
    if (selectedStops.length >= 2) {
        createBusLine();
    } else {
        alert("Vyber alespoň dvě zastávky pro linku.");
    }
});

// Aktivuje výběr zastávek pro novou linku
function startCreatingLine() {
    selectedStops = [];
    alert("Klikni na zastávky pro vytvoření nové linky.");
}

// Přidává zastávku do linky
function selectStop(marker, stop) {
    if (selectedStops.includes(stop)) {
        selectedStops = selectedStops.filter(s => s !== stop);
        marker.setIcon(defaultIcon);
    } else {
        selectedStops.push(stop);
        marker.setIcon(selectedIcon);
    }

    document.getElementById('startLineBtn').style.display = selectedStops.length >= 2 ? "inline-block" : "none";
}

// Vytvoří novou linku
function createBusLine() {
    let latlngs = selectedStops.map(stop => [stop.lat, stop.lon]);
    let newLine = L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);
    
    busLines.push({ line: newLine, stops: [...selectedStops] });

    currentBalance -= nextLineCost; // Odečtení ceny linky
    nextLineCost = Math.ceil(nextLineCost * 1.1) || 500; // Zvýšení ceny další linky
    
    alert(`Linka vytvořena! Zůstatek: ${currentBalance} Kč, cena další linky: ${nextLineCost} Kč`);

    selectedStops = [];
    document.getElementById('startLineBtn').style.display = "none";
}

// Rozšiřuje existující linku
function expandExistingLine() {
    if (busLines.length === 0) {
        alert("Nejdřív vytvoř aspoň jednu linku.");
        return;
    }

    alert("Klikni na zastávky, které chceš přidat do existující linky.");
    
    map.on('click', function (e) {
        let nearestLine = findNearestLine(e.latlng);
        if (nearestLine) {
            nearestLine.stops.push({ lat: e.latlng.lat, lon: e.latlng.lng });
            nearestLine.line.setLatLngs(nearestLine.stops.map(s => [s.lat, s.lon]));
            alert("Zastávka přidána do linky!");
        }
    });
}

// Najde nejbližší linku pro přidání zastávky
function findNearestLine(latlng) {
    let minDist = Infinity;
    let nearest = null;
    
    busLines.forEach(line => {
        line.stops.forEach(stop => {
            let dist = map.distance(latlng, L.latLng(stop.lat, stop.lon));
            if (dist < minDist) {
                minDist = dist;
                nearest = line;
            }
        });
    });

    return nearest;
}

    </script>
</body>
</html>
