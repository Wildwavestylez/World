        let polygon = L.polygon([], { color: 'blue' }).addTo(map);

        let blockedPoints = {};
        let moveTracker = [];

        let populationDensity = 130; // Hustota zalidnění (obyvatel/km²) – může se upravit podle oblasti
        let money = 20000; // Počáteční peníze

        // Funkce pro výpočet vzdálenosti mezi dvěma body
        function distance(coord1, coord2) {
            let latDiff = coord1[0] - coord2[0];
            let lonDiff = coord1[1] - coord2[1];
            return Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
        }

        // Funkce pro získání těžiště polygonu
        function getCentroid(points) {
            let latSum = 0, lngSum = 0;
            points.forEach(p => { latSum += p[0]; lngSum += p[1]; });
            return [latSum / points.length, lngSum / points.length];
        }

        // Funkce pro posun bodu od středu
        function movePointAway(point, center, distance) {
            let latDiff = point[0] - center[0];
            let lngDiff = point[1] - center[1];
            let length = Math.sqrt(latDiff * latDiff + lngDiff * lngDiff);
            let scale = distance / length;
            return [point[0] + latDiff * scale, point[1] + lngDiff * scale];
        }

        // Funkce pro výpočet plochy polygonu (v km²)
        function calculatePolygonArea(points) {
            let earthRadius = 6371; // Poloměr Země v km
            let area = 0;
            let n = points.length;

            for (let i = 0; i < n; i++) {
                let p1 = points[i];
                let p2 = points[(i + 1) % n];

                let lat1 = p1[0] * Math.PI / 180;
                let lon1 = p1[1] * Math.PI / 180;
                let lat2 = p2[0] * Math.PI / 180;
                let lon2 = p2[1] * Math.PI / 180;

                area += (lon2 - lon1) * (2 + Math.sin(lat1) + Math.sin(lat2));
            }

            area = Math.abs(area * earthRadius * earthRadius / 2);
            return area;
        }

        let forcedMoveIndex = moveTracker.indexOf(Math.max(...moveTracker));

        let selectedIndex;

        moveTracker[selectedIndex] = 0;

        for (let i = 0; i < moveTracker.length; i++) {
            if (i !== selectedIndex) moveTracker[i]++;
        }

        polygon.setLatLngs(polygonPoints);

        let area = calculatePolygonArea(polygonPoints);
        let population = Math.round(area * populationDensity);

        document.getElementById("area").textContent = area.toFixed(2);
        document.getElementById("population").textContent = population.toLocaleString();
        document.getElementById("money").textContent = money;

        money -= 100;
        document.getElementById("money").textContent = money;
    } else {
        // Pokud dojdou peníze, zastavíme rozšiřování
        alert("Nemáte dostatek peněz na rozšiřování území.");
    }
}

        // Funkce pro odemknutí zablokovaných bodů
        function unlockBlockedPoints() {
            let currentTime = Date.now();
            for (let index in blockedPoints) {
                if (currentTime >= blockedPoints[index]) {
                    delete blockedPoints[index];
                }
            }
        }

        // Funkce pro začátek hry – kliknutí na mapu a potvrzení
        map.on('click', function(event) {

                    center = [latlng.lat, latlng.lng];
                    polygonPoints = [
                        [center[0] + 0.002, center[1] - 0.002],
                        [center[0] + 0.002, center[1] + 0.002],
                        [center[0] - 0.002, center[1] + 0.002],
                        [center[0] - 0.002, center[1] - 0.002]
                    ];
                    polygon.setLatLngs(polygonPoints);
                    expandPolygon();  // Začne rozšiřování polygonu
                }
            }
        });

// Funkce pro načtení zastávek
function loadBusStops(bounds) {
    let query = `
        [out:json];
        node["highway"="bus_stop"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
        out;
    `;

    let url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let rawStops = data.elements.map(node => ({
                id: node.id,
                lat: node.lat,
                lon: node.lon,
                name: node.tags.name || "Neznámá zastávka"
            }));

            let mergedStops = mergeCloseStops(rawStops, 100);
            mainNodes = mergedStops;  // Uložíme zastávky do globální proměnné
            displayBusStops(mainNodes);

            // Po načtení zastávek vygenerujeme linky
            let busLines = generateBusLines(mainNodes);
            drawBusLines(busLines);
        })
        .catch(error => console.error("Chyba při načítání zastávek:", error));
}

// Funkce pro sloučení zastávek blíže než X metrů
function mergeCloseStops(stops, maxDistance) {
    let merged = [];

    stops.forEach(stop => {
        let foundCluster = merged.find(cluster =>
            getDistance(cluster.lat, cluster.lon, stop.lat, stop.lon) < maxDistance
        );

        if (foundCluster) {
            foundCluster.count++;
            if (!foundCluster.name.includes(stop.name)) {
                foundCluster.name += ` / ${stop.name}`;
            }
        } else {
            merged.push({ ...stop, count: 1 });
        }
    });

    return merged;
}

// Funkce pro zobrazení zastávek na mapě
function displayBusStops(stops) {
    stops.forEach(stop => {
        let marker = L.marker([stop.lat, stop.lon], {
            icon: L.icon({
                iconUrl: "https://i.imgur.com/ByUDLOI.png",
                iconSize: [25, 25]
            })
        }).addTo(map);

        marker.bindPopup(`<b>${stop.name}</b>`);
    });
}

// Spustí režim vytváření linky
createRouteButton.addEventListener("click", () => {
    if (!firstRouteFree && money < baseRoutePrice) {
        alert("Nemáte dostatek peněz na vytvoření linky.");
        return;
    }
    creatingRoute = true;
    currentRoute = [];
    routeCost = firstRouteFree ? 0 : baseRoutePrice;
    createRouteButton.disabled = true;
    finishRouteButton.style.display = "block";
    alert("Klikněte na zastávky v pořadí, ve kterém je chcete přidat do linky.");
});

// Přidá zastávku do linky
function addStopToRoute(stop) {
    if (!creatingRoute) return;

    let stopName = stop.feature.properties.name || "Neznámá zastávka";

    if (currentRoute.length >= 2) {
        routeCost += baseStopPrice + (currentRoute.length - 2) * 100;
    }

    if (money < routeCost) {
        alert("Nemáte dostatek peněz na přidání další zastávky.");
        return;
    }

    let confirmAdd = confirm(`Přidat zastávku ${stopName} k lince?`);
    if (confirmAdd) {
        currentRoute.push(stop);
        alert(`Zastávka ${stopName} byla přidána k lince.`);
    }
}

// Dokončí tvorbu linky
finishRouteButton.addEventListener("click", () => {
    if (currentRoute.length < 2) {
        alert("Linka musí obsahovat alespoň dvě zastávky!");
        return;
    }

    busRoutes.push({ stops: currentRoute });
    money -= routeCost;
    firstRouteFree = false;

    alert("Linka byla vytvořena!");
    creatingRoute = false;
    createRouteButton.disabled = false;
    finishRouteButton.style.display = "none";
});

// Přiřazení klikací akce zastávkám
stopsLayer.eachLayer((layer) => {
    layer.on("click", () => addStopToRoute(layer));
});
