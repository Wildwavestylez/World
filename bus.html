<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobusová hra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        #map-container {
            width: 90%;
            max-width: 600px;
            height: 450px;
            margin: 10px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .btn-container {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #map-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Vyberte startovní oblast</h1>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div class="btn-container">
        <button id="confirmBtn" disabled>Potvrdit výběr</button>
        <button id="newLineBtn" style="display: none;">Vytvořit novou linku</button>
        <button id="expandLineBtn" style="display: none;">Rozšiř linku</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializace mapy
        let map = L.map('map').setView([50.0755, 14.4378], 12); // Praha jako výchozí bod

        // Přidání dlaždic OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Kliknutí na mapu → umístění markeru
        map.on('click', function (e) {
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
            document.getElementById('confirmBtn').disabled = false;
        });

        // Potvrzení výběru a načtení zastávek z Overpass API
        document.getElementById('confirmBtn').addEventListener('click', function () {
            if (!marker) return;
            
            let lat = marker.getLatLng().lat;
            let lon = marker.getLatLng().lng;

            alert("Vybraná oblast: " + lat.toFixed(5) + ", " + lon.toFixed(5));

            // Skrytí tlačítka "Potvrdit výběr", zobrazení nových tlačítek
            document.getElementById('confirmBtn').style.display = "none";
            document.getElementById('newLineBtn').style.display = "inline-block";
            document.getElementById('expandLineBtn').style.display = "inline-block";

            let overpassQuery = `
                [out:json];
                node(around:5000, ${lat}, ${lon})["highway"="bus_stop"];
                out;
            `;

            fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Zastávky:", data);
                    data.elements.forEach(busStop => {
                        if (busStop.lat && busStop.lon) {
                            L.marker([busStop.lat, busStop.lon], {
                                icon: L.icon({
                                    iconUrl: "https://i.imgur.com/ByUDLOI.png",
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                })
                            }).addTo(map).bindPopup(busStop.tags.name || "Zastávka bez názvu");
                        }
                    });
                })
                .catch(error => console.error("Chyba při načítání zastávek:", error));
        });

        // Event pro vytvoření nové linky
        document.getElementById('newLineBtn').addEventListener('click', function () {
            alert("Funkce pro vytvoření nové linky bude brzy přidána!");
        });

        // Event pro rozšíření linky
        document.getElementById('expandLineBtn').addEventListener('click', function () {
            alert("Funkce pro rozšíření linky bude brzy přidána!");
        });
    </script>
</body>
</html>
