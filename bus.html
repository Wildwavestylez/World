        let polygon = L.polygon([], { color: 'blue' }).addTo(map);

        let blockedPoints = {};

        let money = 20000; // Počáteční peníze

        // Funkce pro výpočet vzdálenosti mezi dvěma body
        function distance(coord1, coord2) {
            let latDiff = coord1[0] - coord2[0];
            let lonDiff = coord1[1] - coord2[1];
            return Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
        }

        // Funkce pro získání těžiště polygonu
        function getCentroid(points) {
            let latSum = 0, lngSum = 0;
            points.forEach(p => { latSum += p[0]; lngSum += p[1]; });
            return [latSum / points.length, lngSum / points.length];
        }

        // Funkce pro posun bodu od středu
        function movePointAway(point, center, distance) {
            let latDiff = point[0] - center[0];
            let lngDiff = point[1] - center[1];
            let length = Math.sqrt(latDiff * latDiff + lngDiff * lngDiff);
            let scale = distance / length;
            return [point[0] + latDiff * scale, point[1] + lngDiff * scale];
        }

        // Funkce pro výpočet plochy polygonu (v km²)
        function calculatePolygonArea(points) {
            let earthRadius = 6371; // Poloměr Země v km
            let area = 0;
            let n = points.length;

            for (let i = 0; i < n; i++) {
                let p1 = points[i];
                let p2 = points[(i + 1) % n];

                let lat1 = p1[0] * Math.PI / 180;
                let lon1 = p1[1] * Math.PI / 180;
                let lat2 = p2[0] * Math.PI / 180;
                let lon2 = p2[1] * Math.PI / 180;

                area += (lon2 - lon1) * (2 + Math.sin(lat1) + Math.sin(lat2));
            }

            area = Math.abs(area * earthRadius * earthRadius / 2);
            return area;
        }

        // Funkce pro odemknutí zablokovaných bodů
        function unlockBlockedPoints() {

let busStops = []; // Globální pole pro všechny zastávky

// Funkce pro načtení zastávek z Overpass API
function loadBusStops(bounds) {
    let query = `
        [out:json];
        node["highway"="bus_stop"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
        out;
    `;

    let url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let rawStops = data.elements.map(node => ({
                id: node.id,
                lat: node.lat,
                lon: node.lon,
                name: node.tags.name || "Neznámá zastávka"
            }));

            busStops = mergeCloseStops(rawStops, 100); // Uložíme zastávky globálně
            displayBusStops(busStops);
        })
        .catch(error => console.error("Chyba při načítání zastávek:", error));
}


// Funkce pro sloučení zastávek blíže než X metrů
function mergeCloseStops(stops, maxDistance) {
    let merged = [];

    stops.forEach(stop => {
        let foundCluster = merged.find(cluster =>
            getDistance(cluster.lat, cluster.lon, stop.lat, stop.lon) < maxDistance
        );

        if (foundCluster) {
            foundCluster.count++;
            if (!foundCluster.name.includes(stop.name)) {
                foundCluster.name += ` / ${stop.name}`;
            }
        } else {
            merged.push({ ...stop, count: 1 });
        }
    });

    return merged;
}

// Funkce pro zobrazení zastávek na mapě
function displayBusStops(stops) {
    stops.forEach(stop => {
        let marker = L.marker([stop.lat, stop.lon], {

                iconUrl: "https://i.imgur.com/ByUDLOI.png",
                iconSize: [25, 25]
            })
        }).addTo(map);

        marker.bindPopup(`<b>${stop.name}</b>`);
    });
}

// Pomocná funkce pro výpočet vzdálenosti mezi dvěma body (v metrech)
function getDistance(lat1, lon1, lat2, lon2) {
    let R = 6371000;
    let φ1 = lat1 * Math.PI / 180;
    let φ2 = lat2 * Math.PI / 180;
    let Δφ = (lat2 - lat1) * Math.PI / 180;
    let Δλ = (lon2 - lon1) * Math.PI / 180;

    let a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) *
        Math.sin(Δλ / 2) * Math.sin(Δλ / 2);

    let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

// Funkce pro kontrolu, které zastávky jsou uvnitř polygonu
function updateUnlockedStops() {
    unlockedStops = busStops.filter(stop => isPointInPolygon([stop.lat, stop.lon], polygonPoints));
}

// Pomocná funkce pro kontrolu, zda bod leží uvnitř polygonu
function isPointInPolygon(point, polygon) {
    let x = point[0], y = point[1];
    let inside = false;
    for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        let xi = polygon[i][0], yi = polygon[i][1];
        let xj = polygon[j][0], yj = polygon[j][1];

        let intersect = ((yi > y) !== (yj > y)) &&
            (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
    }
    return inside;
}

// Po každém rozšíření polygonu aktualizujeme seznam odemčených zastávek
setInterval(() => {
    if (polygonPoints.length > 0) {
        expandPolygon();
        unlockBlockedPoints();
        updateUnlockedStops(); // Aktualizace seznamu zastávek
    }

function findMainNodes(stops, maxDistance = 500) {
    let mainNodes = [];

    stops.forEach(stop => {
        let nearbyStops = stops.filter(otherStop =>
            stop.id !== otherStop.id && getDistance(stop.lat, stop.lon, otherStop.lat, otherStop.lon) < maxDistance
        );

        if (nearbyStops.length >= 3) {  // Pokud jsou v okolí aspoň 3 další zastávky
            mainNodes.push(stop);
        }
    });

    console.log("Hlavní uzly:", mainNodes);
    return mainNodes;
}
