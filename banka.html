<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Wall Street Blink Blink</title>
<style>
    body {
        background: #0a0a0a;
        color: #00ff1a;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .money {
        position: absolute;
        font-size: 30px;
        color: #00ff37;
        animation: float 3s linear infinite;
        user-select: none;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    #frajer {
        position: fixed;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        animation: blink 0.3s infinite;
        color: #ffde00;
        text-shadow: 0 0 15px #ff9900, 0 0 20px #ffaa00;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<div id="frajer">JIRKA JE NEJVĚTŠÍ
  FRAJER Z WALL STREET. VRAŤTE MU JEHO PENÍZE</div>

<script>
function spawnMoney() {
    const m = document.createElement("div");
    m.className = "money";
    m.textContent = "$" + Math.floor(Math.random() * 999);
    m.style.left = Math.random() * 100 + "vw";
    m.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(m);

    setTimeout(() => m.remove(), 5000);
}

setInterval(spawnMoney, 150);
</script>

</body>
</html>
