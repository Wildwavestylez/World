<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Zombie Pi≈°kora ‚Äì Zachra≈à je!</title>
<style>
    body {
        background: #000;
        overflow: hidden;
        margin: 0;
        font-family: Arial;
        color: #00ff1a;
    }

    #frajer {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #ffde00;
        animation: blink 0.3s infinite;
        text-shadow: 0 0 15px #ffaa00;
        z-index: 2000;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    .money {
        position: absolute;
        font-size: 30px;
        color: #00ff37;
        text-shadow: 0 0 10px #00ff37;
    }

    .zombie {
        position: absolute;
        font-size: 90px;
        transition: all 0.3s ease;
        cursor: pointer;
        user-select: none;
        z-index: 1000;
    }

    /* efekt kdy≈æ je zombie zachr√°nƒõn */
    .saved {
        transform: translateY(-150vh) scale(1.2);
        opacity: 0;
    }
</style>
</head>
<body>

<div id="frajer">ZACHRA≈áTE PI≈†KORY!</div>

<script>

// üí∏ Spawn pen√≠zk≈Ø
function spawnMoney() {
    const m = document.createElement("div");
    m.className = "money";
    m.textContent = "$" + (Math.floor(Math.random() * 200) + 1);

    m.style.left = Math.random() * 100 + "vw";
    m.style.top = "110vh";

    document.body.appendChild(m);

    const fallTime = 3000 + Math.random() * 3000;
    const start = Date.now();

    function fall() {
        const t = (Date.now() - start) / fallTime;
        m.style.top = (110 - t * 130) + "vh";
        if (t < 1) requestAnimationFrame(fall);
        else m.remove();
    }
    fall();
}

setInterval(spawnMoney, 180);


// üßü ZOMBIE / PI≈†KORA FUNKCE
function spawnZombie() {
    const z = document.createElement("div");
    z.className = "zombie";
    const zombieFaces = ["üßü", "üßü‚Äç‚ôÇÔ∏è", "üßü‚Äç‚ôÄÔ∏è"];
    z.textContent = zombieFaces[Math.floor(Math.random() * zombieFaces.length)];

    z.style.left = Math.random() * 80 + 10 + "vw";
    z.style.top = Math.random() * 40 + 30 + "vh";

    document.body.appendChild(z);

    // kliknut√≠m ZACHR√ÅN√ç≈† PI≈†KORU
    z.addEventListener("click", () => {
        z.classList.add("saved");
        setTimeout(() => z.remove(), 1000);
    });

    // Zombie ≈æere pen√≠ze
    const eatLoop = setInterval(() => {
        if (!document.body.contains(z)) {
            clearInterval(eatLoop);
            return;
        }

        const zRect = z.getBoundingClientRect();
        document.querySelectorAll(".money").forEach(m => {
            const mRect = m.getBoundingClientRect();
            if (
                zRect.left < mRect.right &&
                zRect.right > mRect.left &&
                zRect.top < mRect.bottom &&
                zRect.bottom > mRect.top
            ) {
                m.remove();
            }
        });
    }, 50);

    // Zombie se po 7s p≈ôesune jinam
    setInterval(() => {
        if (document.body.contains(z)) {
            z.style.left = Math.random() * 80 + 10 + "vw";
            z.style.top = Math.random() * 40 + 30 + "vh";
        }
    }, 1500);
}

setInterval(spawnZombie, 2500);

</script>
</body>
</html>
